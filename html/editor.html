
<!DOCTYPE html>
<html lang="en">
<head>
<title>Story Map</title>
<meta name="description" content="Telling stories with maps.">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- === leaflet -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" />

<link rel="stylesheet" type="text/css" href="../css/editor.css">

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<link href="../js/summernote/summernote.css" rel="stylesheet">

</head>
<body class="wysihtml5-supported">
<script id="storymap_slide_template" type="text/template">
    <li class="slide">
        <div class="slide-icon"></div>
        <div class="slide-title"><%= text || "(untitled)" %></div>
    </li>
</script>
<div class="menu-bar">
    <div class="menu-bar-right">
        <!-- <button id="storymap_save" class="btn disabled"><i class="icon-save"></i> Save StoryMap</button>
        <button id="storymap_publish" class="btn hide"><i class="icon-repeat"></i> Publish Changes</button> -->
    </div>
</div>
<div class="slides-section">
    <div id="slidesContainer">
        <ol id="slideList">
        </ol>
	    <div class="slides-add" id="storymap_add_slide" >
			<div class="slide-icon2"></div>
			<div class="slide-title" id="addSlide">Add Slide</div>
		</div>
    </div>
</div>
<div id="rightBar">
	<div class="icono--div">
		<div class="icono">
			<a id="obrir_menu" href="#">
				<span class="span__raya"></span>
				<span class="span__raya"></span>
				<span class="span__raya"></span>
			</a>
		</div>
	</div>
</div>
<div class="tabs-section">
	<div id="map-div">
		<div id="mapaFrame" class="collapsed">
			<iframe id="instamapsMap" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
			<div id="noURLLoaded">
				<div id="noURLMessage">No URL loaded</div>
			</div>
		</div>
		<div id="dataSection">
			<div id="inputs">
				<input id="urlMap" type="text" placeholder="URL" class="editor-headline">
				<button id="storymap_load" class="btn"><i class="icon-save"></i> Load URL</button>
				<button id="storymap_unload" class="btn"><i class="icon-repeat"></i> Clear URL</button>
				<br/><br/>
				<input id="headline" type="text" placeholder="Títol" class="editor-headline">
			</div>
			<div id="summernote"></div>
			<button id="storymap_reset_slide" class="btn btn-danger" disabled><i class="icon-reset"></i>Reset slide</button>
			<button id="storymap_save_slide" class="btn btn-primary" disabled><i class="icon-save"></i>Save slide</button>
		</div>
	</div>
</div>

<!-- START BOOTSTRAP-WYSIHTML5 BUTTON TEMPLATES -->
<ul id="wysihtml5_emphasis" style="display: none;">
    <li>
    <div class="btn-group">
    <a class="btn btn-small" data-wysihtml5-command="bold" title="Bold" tabindex="-1" href="javascript:;" unselectable="on"><i class="icon-bold"></i></a>
    <a class="btn btn-small" data-wysihtml5-command="italic" title="Italic" tabindex="-1" href="javascript:;" unselectable="on"><i class="icon-italic"></i></a>
    </div>
    </li>
</ul>
<ul id="wysihtml5_link" style="display: none;">
<li>
    <div class="bootstrap-wysihtml5-insert-link-modal modal hide fade">
    <div class="modal-body">
    <p><input value="http://" class="bootstrap-wysihtml5-insert-link-url input-xlarge"></p>
    <label class="checkbox"> <input type="checkbox" class="bootstrap-wysihtml5-insert-link-target" checked="">Open link in new window</label>
    </div>
    <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Cancel</a><a href="#" class="btn btn-primary" data-dismiss="modal">Insert link</a>
    </div>
    </div>
    <a class="btn btn-small" data-wysihtml5-command="createLink" title="Insert link" tabindex="-1" href="javascript:;" unselectable="on"><i class="icon-link"></i></a>
</li>
</ul>
<ul id="wysihtml5_html" style="display: none;">
<li>
    <div class="btn-group">
    <a class="btn btn-small" data-wysihtml5-action="change_view" title="Edit HTML" tabindex="-1" href="javascript:;" unselectable="on">&lt;/&gt;</a>
    </div>
</li>
</ul>
<!-- END BOOTSTRAP-WYSIHTML5 BUTTON TEMPLATES -->
<!-- The Modal -->
<div id="dialog_load_map" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Afegeix la URL del mapa sobre el que vols fer la historia</p>
	<input type="text" id="urlInstamaps" maxSize=200/>
 	<div class="modal-footer">
				<button lang="ca" type="button" class="btn btn-default"
					data-dismiss="modal">Carregar</button>
				<button lang="ca" type="button" class="btn btn-danger"
					data-dismiss="modal">Cancel·lar</button>
	</div>
	  </div>
</div>

<div id="dialog_delete_slide" class="modal delete_slide" >

    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
		<div id="msg"></div>
		<div class="modal-footer">
			<button lang="ca" type="button" class="btn btn-default"
				data-dismiss="modal">Aceptar</button>
			<button lang="ca" type="button" class="btn btn-danger"
				data-dismiss="modal">Cancel·lar</button>
		</div>
    </div>
</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/url.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
<script src="../js/summernote/summernote.js"></script>
<script src="../build/js/storymap.min.js"></script>
<script src="../js/editor.js"></script>


</body>
</html>
